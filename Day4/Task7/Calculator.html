<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(bg1.jpg);
            background-size:cover;
        }
        .calculator {
            background: linear-gradient(135deg,#025c56,#057b7b);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            width: 360px;
        }
        .display {
            font-size: 2rem;
            height: 60px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            background: #1dba37;
        }
        .btn-custom {
            font-size: 1.5rem;
            font-weight: bold;
            width: 70px;
            height: 70px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display form-control mb-3" disabled>

        <div class="d-grid gap-2">
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('/')">/</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('*')">×</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-dark btn-custom" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('-')">−</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-custom w-25" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-dark btn-custom w-25" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-light btn-custom w-25" onclick="calculateResult()">=</button>
                <button class="btn btn-light btn-custom w-25" onclick="appendToDisplay('+')">+</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-custom w-50" onclick="clearDisplay()">C</button>
                <button class="btn btn-warning btn-custom w-50" onclick="deleteLast()">←</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
